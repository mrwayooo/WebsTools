<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebsTools Hub - 6 in 1</title>
    <style>
        :root {
            --primary: #4361ee;
            --success: #2ecc71;
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #2b2d42;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: var(--card); width: 100%; max-width: 460px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); height: fit-content; }
        
        h1 { text-align: center; margin-bottom: 25px; color: var(--primary); letter-spacing: -1px; }

        /* Tabs Menu - ปรับให้เหลือ 6 ช่องเรียงสวยๆ */
        .tabs { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; background: #f1f3f5; padding: 6px; border-radius: 12px; margin-bottom: 25px; }
        .tab-btn { padding: 12px 5px; text-align: center; cursor: pointer; border-radius: 8px; font-size: 12px; font-weight: 700; color: #666; border: none; background: none; transition: 0.3s; }
        .tab-btn.active { background: white; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* Tools Content */
        .tool-content { display: none; animation: fadeIn 0.3s ease; }
        .tool-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Inputs & Buttons */
        input { width: 100%; padding: 14px; margin: 10px 0; border: 2px solid #edf2f4; border-radius: 10px; box-sizing: border-box; outline: none; font-size: 15px; }
        input:focus { border-color: var(--primary); }
        button { width: 100%; padding: 14px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.2s; font-size: 15px; }
        .btn-main { background: var(--primary); color: white; }
        .btn-dl { background: var(--success); color: white; display: none; margin-top: 15px; }
        .btn-copy { background: #6c757d; color: white; margin-top: 10px; }

        /* Results Area */
        .result-box { text-align: center; margin-top: 20px; }
        .result-img { max-width: 100%; border-radius: 12px; border: 1px solid #eee; display: none; margin: 0 auto; }
        .stylish-res { background: #f8f9fa; padding: 15px; border-radius: 12px; text-align: left; margin-top: 10px; border-left: 4px solid var(--primary); }

        /* Strength Meter */
        .strength-bar { height: 8px; background: #eee; border-radius: 5px; margin: 15px 0 5px; overflow: hidden; }
        .strength-fill { height: 100%; width: 0%; transition: 0.5s; }
        /* --- CSS ที่เพิ่ม Hover และ Transition --- */

        /* ปุ่ม Tab เมื่อเอาเมาส์ไปวาง (Hover) */
        .tab-btn:hover:not(.active) {
            background-color: #e9ecef;
            color: var(--primary);
        }
        
        /* ปุ่มกดหลัก (Generate) */
        .btn-main {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
        }
        
        .btn-main:hover {
            background: #3651d1; /* สีเข้มขึ้นเล็กน้อย */
            transform: translateY(-2px); /* ลอยขึ้นเล็กน้อย */
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.3);
        }
        
        .btn-main:active {
            transform: translateY(0); /* กดลงเมื่อคลิก */
        }
        
        /* ปุ่มดาวน์โหลด (สีเขียว) */
        .btn-dl:hover {
            background: #219150;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(46, 204, 113, 0.3);
        }
        
        /* ปุ่ม Copy (สีเทา) */
        .btn-copy:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        /* Input Fields เมื่อ Hover/Focus */
        input:hover {
            border-color: #ccd3f8;
        }
        
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }
        
        /* ใส่ Transition ให้ทุกอย่างดูนุ่มนวล */
        .tab-btn, .btn-main, .btn-dl, .btn-copy, input {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>WebsTools Hub</h1>
    
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(this, 'qr')">QRGen</button>
        <button class="tab-btn" onclick="openTab(this, 'yt')">YouTubeThumbnails Downloader</button>
        <button class="tab-btn" onclick="openTab(this, 'pass-gen')">PassGen</button>
        <button class="tab-btn" onclick="openTab(this, 'pass-check')">Strength</button>
        <button class="tab-btn" onclick="openTab(this, 'stylish')">Stylish</button>
        <button class="tab-btn" onclick="openTab(this, 'uuid')">UUID</button>
    </div>

    <div id="qr" class="tool-content active">
        <input type="text" id="qrIn" placeholder="URL or Text for QR">
        <button class="btn-main" onclick="genQR()">Get QR Code</button>
        <div class="result-box">
            <img id="qrImg" class="result-img">
            <button id="dlQR" class="btn-dl" onclick="dlImg('qrImg', 'qr.png')">Download QR</button>
        </div>
    </div>

    <div id="yt" class="tool-content">
        <input type="text" id="ytIn" placeholder="Paste YouTube Link">
        <button class="btn-main" onclick="genYT()">Get Thumbnail</button>
        <div class="result-box">
            <img id="ytImg" class="result-img">
            <button id="dlYT" class="btn-dl" onclick="dlImg('ytImg', 'thumb.jpg')">Download Image</button>
        </div>
    </div>

    <div id="pass-gen" class="tool-content">
        <input type="text" id="pgOut" readonly placeholder="Click generate">
        <button class="btn-main" onclick="genPass()">Generate Password</button>
        <div style="font-size: 13px; margin-top: 10px; text-align: center;">
            Length: <input type="range" id="pLen" min="6" max="32" value="12" oninput="document.getElementById('lVal').innerText=this.value"> <span id="lVal" style="font-weight:bold; color:var(--primary);">12</span>
        </div>
    </div>

    <div id="pass-check" class="tool-content">
        <input type="password" id="psIn" placeholder="Check strength..." oninput="checkPS()">
        <div class="strength-bar"><div id="psFill" class="strength-fill"></div></div>
        <p id="psTxt" style="font-size: 14px; font-weight: bold; text-align: center;"></p>
    </div>

    <div id="stylish" class="tool-content">
        <input type="text" id="stIn" placeholder="Type normal text..." oninput="genStylish()">
        <div class="stylish-res">
            <small style="color:#666">Upside Down:</small> <div id="stFlip" style="font-weight: bold; margin-bottom: 10px; word-break: break-all;"></div>
            <small style="color:#666">Bubble Text:</small> <div id="stBubb" style="font-weight: bold; word-break: break-all;"></div>
        </div>
    </div>

    <div id="uuid" class="tool-content">
        <input type="text" id="uuOut" readonly placeholder="Result UUID">
        <button class="btn-main" onclick="genUUID()">Generate UUID v4</button>
        <button class="btn-copy" onclick="copyU()">Copy to Clipboard</button>
    </div>
</div>

<script>
    // System: Tab Switcher
    function openTab(btn, id) {
        document.querySelectorAll('.tool-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    // Tools Logic
    function genQR() {
        const val = document.getElementById('qrIn').value;
        if(!val) return alert("Enter something!");
        const img = document.getElementById('qrImg');
        img.src = `https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=${encodeURIComponent(val)}`;
        img.style.display = "block";
        document.getElementById('dlQR').style.display = "block";
    }

    function genYT() {
        const url = document.getElementById('ytIn').value;
        let id = url.includes("v=") ? url.split("v=")[1].substring(0, 11) : url.split("be/")[1]?.substring(0, 11);
        if(!id) return alert("Invalid Link");
        const img = document.getElementById('ytImg');
        img.src = `https://img.youtube.com/vi/${id}/maxresdefault.jpg`;
        img.style.display = "block";
        document.getElementById('dlYT').style.display = "block";
    }

    async function dlImg(id, name) {
        const res = await fetch(document.getElementById(id).src);
        const blob = await res.blob();
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob); a.download = name; a.click();
    }

    function genPass() {
        const len = document.getElementById('pLen').value;
        const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
        let res = "";
        for(let i=0; i<len; i++) res += charset.charAt(Math.floor(Math.random() * charset.length));
        document.getElementById('pgOut').value = res;
    }

    function checkPS() {
        const p = document.getElementById('psIn').value;
        const fill = document.getElementById('psFill');
        let s = 0;
        if(p.length > 8) s++; if(/[A-Z]/.test(p)) s++; if(/[0-9]/.test(p)) s++; if(/[^A-Za-z0-9]/.test(p)) s++;
        const colors = ["#ff4d4d", "#ffa64d", "#ffdb4d", "#2ecc71"];
        fill.style.width = p ? (s+1)*25 + "%" : "0%";
        fill.style.background = colors[s];
        document.getElementById('psTxt').innerText = p ? ["Weak", "Fair", "Good", "Strong"][s] : "";
    }

    function genStylish() {
        const t = document.getElementById('stIn').value.toLowerCase();
        const flipM = {"a":"ɐ","b":"q","c":"ɔ","d":"p","e":"ǝ","f":"ɟ","g":"ƃ","h":"ɥ","i":"ᴉ","j":"ɾ","k":"ʞ","l":"l","m":"ɯ","n":"u","o":"o","p":"d","q":"b","r":"ɹ","s":"s","t":"ʇ","u":"n","v":"ʌ","w":"ʍ","x":"x","y":"ʎ","z":"z"};
        const bubbM = {"a":"ⓐ","b":"ⓑ","c":"ⓒ","d":"ⓓ","e":"ⓔ","f":"ⓕ","g":"ⓖ","h":"ⓗ","i":"ⓘ","j":"ⓙ","k":"ⓚ","l":"ⓛ","m":"ⓜ","n":"ⓝ","o":"ⓞ","p":"ⓟ","q":"ⓠ","r":"ⓡ","s":"ⓢ","t":"ⓣ","u":"ⓤ","v":"ⓥ","w":"ⓦ","x":"ⓧ","y":"ⓨ","z":"ⓩ"};
        document.getElementById('stFlip').innerText = t.split('').map(c => flipM[c] || c).reverse().join('');
        document.getElementById('stBubb').innerText = t.split('').map(c => bubbM[c] || c).join('');
    }

    function genUUID() {
        document.getElementById('uuOut').value = ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c => (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16));
    }

    function copyU() {
        const v = document.getElementById('uuOut').value;
        if(v) { navigator.clipboard.writeText(v); alert("UUID Copied!"); }
    }
</script>
</body>
</html>
