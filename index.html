
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebsTools - QR Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        h1 { margin-top: 0; color: #333; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #007bff; }
        
        .btn-group { display: flex; gap: 10px; flex-direction: column; }
        
        button {
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: 0.2s;
        }
        #genBtn { background-color: #007bff; color: white; }
        #genBtn:hover { background-color: #0056b3; }
        
        #downloadBtn { 
            background-color: #28a745; 
            color: white; 
            display: none; /* ซ่อนไว้ก่อน */
        }
        #downloadBtn:hover { background-color: #218838; }

        #qr-box { margin-top: 20px; min-height: 200px; display: flex; align-items: center; justify-content: center; }
        img { max-width: 100%; display: none; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="container">
        <h1>WebsTools</h1>
        <p style="color:#666; font-size: 0.9em;">Enter text or URL to generate</p>

        <input type="text" id="urlInput" placeholder="https://example.com">
        
        <div class="btn-group">
            <button id="genBtn">Generate QR Code</button>
            <button id="downloadBtn">Download Image</button>
        </div>

        <div id="qr-box">
            <img id="qrImage" src="" alt="QR Code">
        </div>
    </div>

    <script>
        const input = document.getElementById("urlInput");
        const genBtn = document.getElementById("genBtn");
        const downloadBtn = document.getElementById("downloadBtn");
        const qrImage = document.getElementById("qrImage");

        // ฟังก์ชันสร้าง QR Code
        genBtn.addEventListener("click", function() {
            const data = input.value;
            if (data.trim() === "") {
                alert("Please enter some text or URL!");
                return;
            }

            // เรียก API
            const apiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(data)}`;
            
            qrImage.src = apiUrl;
            qrImage.style.display = "block";
            
            // เมื่อโหลดรูปเสร็จ ให้โชว์ปุ่มดาวน์โหลด
            qrImage.onload = function() {
                downloadBtn.style.display = "block";
            };
        });

        // ฟังก์ชันดาวน์โหลด (แก้ปัญหา CORS โดยใช้ fetch)
        downloadBtn.addEventListener("click", async function() {
            const imageUrl = qrImage.src;
            try {
                // ต้องดึงข้อมูลรูปแบบ Blob (ไฟล์) มาก่อนเพื่อเลี่ยงปัญหา Security ของ Browser
                const response = await fetch(imageUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                
                // สร้าง Link ปลอมๆ เพื่อกดดาวน์โหลด
                const a = document.createElement("a");
                a.style.display = "none";
                a.href = url;
                a.download = "my-qrcode.png"; // ชื่อไฟล์ที่จะเซฟ
                document.body.appendChild(a);
                a.click();
                
                // ล้างค่า
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error("Download failed:", error);
                alert("Cannot download directly. Please right click the image and 'Save Image As'.");
            }
        });
    </script>

</body>
</html>
